    <title>迷雾迷宫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maze: {

                path: '#1e293b',
                player: '#3b82f6',
                goal: '#10b981',
                fog: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }

        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
